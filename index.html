<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資產再平衡計算機</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: #111827;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .slider-container {
            margin: 24px 0;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .ratio-display {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 8px;
        }
        
        .ratio-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .results {
            margin-top: 24px;
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
        }
        
        .results-group {
            margin-bottom: 16px;
        }
        
        .results-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 12px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .result-item-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .result-item-value {
            font-weight: 500;
            color: #111827;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.875rem;
        }
        
        .alert-green {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .alert-blue {
            background-color: #dbeafe;
            color: #1e40af;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">資產再平衡計算機</h1>
        </div>
        
        <div class="input-group">
            <label>目前股票金額</label>
            <input type="number" id="currentStocks" placeholder="輸入股票現值">
        </div>
        
        <div class="input-group">
            <label>目前現金金額</label>
            <input type="number" id="currentCash" placeholder="輸入現金金額">
        </div>
        
        <div class="slider-container">
            <label>目標股票配置比例：<span id="targetRatioDisplay">50.00</span>%</label>
            <input type="range" id="targetRatio" min="0" max="100" step="0.01" value="50">
            <div class="ratio-display">
                股票:<span id="stockRatio">50.00</span>% / 現金:<span id="cashRatio">50.00</span>%
            </div>
        </div>
        
        <div class="ratio-inputs">
            <input type="number" id="stockInput" value="50.00" min="0" max="100" step="0.01">
            <input type="number" id="cashInput" value="50.00" min="0" max="100" step="0.01">
        </div>
        
        <div id="results" style="display: none;"></div>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'decimal',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatPercentage(value) {
            return value.toFixed(2);
        }

        function calculateRebalance() {
            const currentStocks = Number(document.getElementById('currentStocks').value);
            const currentCash = Number(document.getElementById('currentCash').value);
            const targetStockRatio = Number(document.getElementById('targetRatio').value);

            if (!currentStocks && !currentCash) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            const totalAssets = currentStocks + currentCash;
            const currentStockRatio = (currentStocks / totalAssets) * 100;
            const targetAmount = totalAssets * (targetStockRatio / 100);
            const adjustment = targetAmount - currentStocks;
            const cashRatio = 100 - targetStockRatio;

            const resultsHTML = `
                <div class="results">
                    <div class="results-group">
                        <div class="results-title">目前資產配置分析</div>
                        <div class="results-grid">
                            <div>
                                <div class="result-item-label">總資產</div>
                                <div class="result-item-value">${formatCurrency(totalAssets)} 元</div>
                            </div>
                            <div>
                                <div class="result-item-label">目前股票比例</div>
                                <div class="result-item-value">${formatPercentage(currentStockRatio)}%</div>
                            </div>
                        </div>
                    </div>

                    <div class="results-group">
                        <div class="results-title">建議調整方案</div>
                        ${Math.abs(adjustment) > 1000 ? `
                            <div class="alert ${adjustment > 0 ? 'alert-green' : 'alert-blue'}">
                                ${adjustment > 0 
                                    ? `建議買入股票：${formatCurrency(Math.abs(adjustment))} 元`
                                    : `建議賣出股票：${formatCurrency(Math.abs(adjustment))} 元`}
                            </div>
                        ` : ''}
                    </div>

                    <div class="results-group">
                        <div class="results-title">調整後配置</div>
                        <div class="results-grid">
                            <div>
                                <div class="result-item-label">股票金額 (${formatPercentage(targetStockRatio)}%)</div>
                                <div class="result-item-value">${formatCurrency(targetAmount)} 元</div>
                            </div>
                            <div>
                                <div class="result-item-label">現金金額 (${formatPercentage(cashRatio)}%)</div>
                                <div class="result-item-value">${formatCurrency(totalAssets - targetAmount)} 元</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = resultsHTML;
            resultsDiv.style.display = 'block';
        }

        // Event listeners
        document.getElementById('targetRatio').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(value);
            document.getElementById('stockRatio').textContent = formatPercentage(value);
            document.getElementById('cashRatio').textContent = formatPercentage(100 - value);
            document.getElementById('stockInput').value = formatPercentage(value);
            document.getElementById('cashInput').value = formatPercentage(100 - value);
            calculateRebalance();
        });

        document.getElementById('stockInput').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            document.getElementById('targetRatio').value = value;
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(value);
            document.getElementById('stockRatio').textContent = formatPercentage(value);
            document.getElementById('cashRatio').textContent = formatPercentage(100 - value);
            document.getElementById('cashInput').value = formatPercentage(100 - value);
            calculateRebalance();
        });

        document.getElementById('cashInput').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            const stockValue = 100 - value;
            document.getElementById('targetRatio').value = stockValue;
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(stockValue);
            document.getElementById('stockRatio').textContent = formatPercentage(stockValue);
            document.getElementById('cashRatio').textContent = formatPercentage(value);
            document.getElementById('stockInput').value = formatPercentage(stockValue);
            calculateRebalance();
        });

        ['currentStocks', 'currentCash'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculateRebalance);
        });
    </script>
</body>
</html>
