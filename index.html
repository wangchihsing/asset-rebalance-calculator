<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資產再平衡計算機</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 36rem;
            padding: 1.5rem;
        }
        .slider {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
        }
        .alert-green {
            background-color: #ecfdf5;
            color: #065f46;
        }
        .alert-blue {
            background-color: #eff6ff;
            color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="card">
        <div class="flex items-center gap-2 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="2" y1="7" x2="22" y2="7"></line>
            </svg>
            <h1 class="text-xl font-bold">資產再平衡計算機</h1>
        </div>

        <div class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="text-sm font-medium">目前股票金額</label>
                    <input type="number" id="currentStocks" placeholder="輸入股票現值" 
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="text-sm font-medium">目前現金金額</label>
                    <input type="number" id="currentCash" placeholder="輸入現金金額" 
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="pt-4">
                    <label class="text-sm font-medium">目標股票配置比例：<span id="targetRatioDisplay">50.00</span>%</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="targetRatio" min="0" max="100" step="0.01" value="50" 
                               class="slider flex-1">
                        <div class="text-sm text-gray-500 min-w-[140px]">
                            股票:<span id="stockRatio">50.00</span>% / 現金:<span id="cashRatio">50.00</span>%
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="stockInput" value="50.00" min="0" max="100" step="0.01"
                           class="text-center px-3 py-2 border border-gray-300 rounded-md">
                    <input type="number" id="cashInput" value="50.00" min="0" max="100" step="0.01"
                           class="text-center px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>

            <div id="results" class="space-y-4 bg-gray-50 p-4 rounded-lg hidden">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'decimal',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatPercentage(value) {
            return value.toFixed(2);
        }

        function calculateRebalance() {
            const currentStocks = Number(document.getElementById('currentStocks').value);
            const currentCash = Number(document.getElementById('currentCash').value);
            const targetStockRatio = Number(document.getElementById('targetRatio').value);

            if (!currentStocks && !currentCash) {
                document.getElementById('results').classList.add('hidden');
                return;
            }

            const totalAssets = currentStocks + currentCash;
            const currentStockRatio = (currentStocks / totalAssets) * 100;
            const targetAmount = totalAssets * (targetStockRatio / 100);
            const adjustment = targetAmount - currentStocks;
            const cashRatio = 100 - targetStockRatio;

            const resultsHTML = `
                <div class="font-medium">目前資產配置分析</div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm text-gray-600">總資產</div>
                        <div class="font-medium">${formatCurrency(totalAssets)} 元</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">目前股票比例</div>
                        <div class="font-medium">${formatPercentage(currentStockRatio)}%</div>
                    </div>
                </div>

                <div class="pt-4">
                    <div class="font-medium mb-2">建議調整方案</div>
                    <div class="space-y-2">
                        ${Math.abs(adjustment) > 1000 ? `
                            <div class="alert ${adjustment > 0 ? 'alert-green' : 'alert-blue'}">
                                ${adjustment > 0 
                                    ? `建議買入股票：${formatCurrency(Math.abs(adjustment))} 元`
                                    : `建議賣出股票：${formatCurrency(Math.abs(adjustment))} 元`}
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="pt-2">
                    <div class="font-medium mb-2">調整後配置</div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <div class="text-gray-600">股票金額 (${formatPercentage(targetStockRatio)}%)</div>
                            <div>${formatCurrency(targetAmount)} 元</div>
                        </div>
                        <div>
                            <div class="text-gray-600">現金金額 (${formatPercentage(cashRatio)}%)</div>
                            <div>${formatCurrency(totalAssets - targetAmount)} 元</div>
                        </div>
                    </div>
                </div>
            `;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = resultsHTML;
            resultsDiv.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('targetRatio').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(value);
            document.getElementById('stockRatio').textContent = formatPercentage(value);
            document.getElementById('cashRatio').textContent = formatPercentage(100 - value);
            document.getElementById('stockInput').value = formatPercentage(value);
            document.getElementById('cashInput').value = formatPercentage(100 - value);
            calculateRebalance();
        });

        document.getElementById('stockInput').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            document.getElementById('targetRatio').value = value;
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(value);
            document.getElementById('stockRatio').textContent = formatPercentage(value);
            document.getElementById('cashRatio').textContent = formatPercentage(100 - value);
            document.getElementById('cashInput').value = formatPercentage(100 - value);
            calculateRebalance();
        });

        document.getElementById('cashInput').addEventListener('input', function(e) {
            const value = Number(e.target.value);
            const stockValue = 100 - value;
            document.getElementById('targetRatio').value = stockValue;
            document.getElementById('targetRatioDisplay').textContent = formatPercentage(stockValue);
            document.getElementById('stockRatio').textContent = formatPercentage(stockValue);
            document.getElementById('cashRatio').textContent = formatPercentage(value);
            document.getElementById('stockInput').value = formatPercentage(stockValue);
            calculateRebalance();
        });

        ['currentStocks', 'currentCash'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculateRebalance);
        });
    </script>
</body>
</html>
